<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Lato&family=Montserrat:wght@400;500&family=PT+Sans&family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Vue Boolzapp</title>
</head>

<body>

  <div id="app">

    <div class="container h-100">

      <div class="row h-100 flex-nowrap">

        <div class="col-12 col-md-4 contacts">
          <div class="row h-100 flex-column flex-nowrap">

            <div class="col-12 header">
              <div class="col-6 user_contact mt-1 mb-1 ">
                <img src="img/avatar_io.jpg" alt="avatar_1" class="avatar">
                <span class=" ms-2">Sofia</span>
              </div>
              <div class="col-6 mt-1 mb-1">
                <ul class="icon">
                    <li><a href="#"><i class="fa-solid fa-circle-notch"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-message"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                </ul>
             </div>
            </div>
            
            <div class="col-12 notifications">
              <div class="col-2 ">
                <i class="fa-solid fa-bell-slash "></i>
              </div>
              <div class="col-10 text_alert">
                <span>Ricevi notifiche di nuovi messaggi</span>
                <a a href="#"><p>Attiva notifiche desktop</p></a> 
              </div>
            </div>

            <div class="col-12">              
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="search" placeholder="Cerca o inizia una nuova chat">
            </div>

            <div class="col-12 flex-grow-1 overflow-y-auto">
              lista chat
            </div>
          </div>
        </div>

        <div class="col-12 col-md-8">
          <div class="row h-100 flex-column flex-nowrap">
            <div class="col-12 header">
              Michele
            </div>
            <div class="col-12 chat">
              chat
            </div>
            <div class="col-12 header">
              Scrivi un messaggio
            </div>


            
          </div>
        </div>
          

        </div>

      </div>
      






    </div>

  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="js/script.js"></script>
  
</body>
</html>
